<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container bg-light">
    <br>
    <h1 class="text-center">Contacts</h1>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-contact-name">Name</label>
                        <input type="text" class="form-control" id="new-contact-name" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="categoru">Category</label>
                        <select class="form-control" id="category">
                            <option value="None"> </option>
                            <option value="Work">Work</option>
                            <option value="Family">Family</option>
                            <option value="friend">Friend</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-info form-control" id="add">Create</button>
            </div>
        </div>
    </div>
    <table id="list" class="table table-secondary table-striped">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>City</th>
            <th>Birthday</th>
            <th>Category</th>
        </tr>

    </table>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>
</body>
</html>
